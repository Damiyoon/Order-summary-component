<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Poppins:ital,wght@1,200&family=Red+Hat+Display:wght@700;900&family=Roboto:wght@100&family=Sacramento&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>



</head>
<body>
  <div class="container">
    <div class="hero"><img src="images/illustration-hero.svg" alt="hero"></div>
    <div class="text-container">
      <div class="Tittle">
        <h1>Order Summary</h1>
      </div>
        <p class="subtittle">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

      <div class="plan-container">
        <img src="images/icon-music.svg " alt="" class="musicicon">
        <div class="plan-text">
          <h3>Annual Plan</h3>
          <p class="price">$59.99/year</p>
        </div>

        <a href="#" class="change">change</a>
      </div>
      <a href="#" class="proceed-btn">Proceed to Payment</a>
      <a href="#" class="cancel-btn">Cancel Order</a>


    </div>
  </div>




</body>
</html>
